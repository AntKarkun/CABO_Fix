{% extends 'admin.html' %}
{% block content %}
<div style="display: inline-block;">

    <h2>Добро пожаловать {{user.username}}</h2>
    <h1>Вы решаете</h1>
<div >


    {% for problem_r in problems_r %}




    <div class="card">

  <div class="card-body">
      <form method="post">
    <h5 class="card-title">{{problem_r.namee}}</h5>
    <p class="card-text">{{problem_r.problema}}</p>

          {% csrf_token %}
     <input class="btn btn-primary" type="submit" name="submit" value="Закончить выполнение">
          <input type="hidden" name="hidden" value={{problem_r.id}}>
      </form>
  </div>
</div>

</div>
</div>




    {% endfor %}



    </div>

</div>

{% endblock %}
