{% extends 'base.html' %}
{% block content %}
<h1>Регистрация</h1>
<div style="margin-right: 20%; margin-left: 20%;">
<form method="post">
    {% csrf_token %}


  <div class="form-group">
    <label for="exampleInputEmail1">Email:</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="vasa@mail.ru">

  </div>
    <div class="form-group">
    <label for="formGroupExampleInput">Имя:</label>
    <input type="text" name="login" class="form-control" id="formGroupExampleInput" placeholder="Вася">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Пароль:</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Vasek258">
  </div>

  <input type="submit" class="btn btn-primary" value="Регистрация">
    <a href="/login"><input type="button" class="btn btn-success" value="Вход"></a>
</form>
</div>




{% endblock %}
